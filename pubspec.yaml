name: palventure
description: "My new Passion"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0


#------------------------------ PACKAGES ------------------------------#

dependencies:
  flutter:
    sdk: flutter

# Utility Packages

  http: ^1.3.0
  intl: ^0.20.2
  logger: ^2.5.0
  url_launcher: ^6.1.12
  smooth_page_indicator: ^1.1.0

  
  # ICONS
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8

  # State Management
  get: ^4.7.2
  get_storage: ^2.1.1

  # Product Specific
  carousel_slider: ^5.0.0



  #------------------------------ ./ PACKAGES END ------------------------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  #------------------------------ LOCAL ASSETS ------------------------------#

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/on_boarding_images/
    - assets/images/banners/
    - assets/images/products/
    - assets/logos/



  #------------------------------ LOCAL FONTS ------------------------------#

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
